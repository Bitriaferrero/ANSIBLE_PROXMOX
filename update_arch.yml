---
- name: Actualizar ArchLinux
  hosts: all
  become: true
  tasks:
    - name: Actualizar repositorios
      pacman:
        update_cache: yes
    - name: Actualizar paquetes
      pacman:
        upgrade: yes
        refresh_keys: yes
        keyserver: keyserver.ubuntu.com
    - name: Limpiar cach√© de paquetes obsoletos
      pacman:
        clean: yes
        clean_cache: yes
